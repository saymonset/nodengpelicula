

<span class=" mt-3 login100-form-title p-b-49">
    Listar usuario
</span>

<div class="row">
  <div class="col-6">
          <div class="container-login100-form-btn">
            <div class="wrap-login100-form-btn">
                <div class="login100-form-bgbtn"></div>
                <button (click)="onRegresar()"
                        class="login100-form-btn"
                        type="button"
                        >
                    Regresar
                </button>
            </div>
          </div>
          </div>
          <div class="col-6">
          <div class="container-login100-form-btn">
            <div class="wrap-login100-form-btn">
                <div class="login100-form-bgbtn"></div>
                <button (click)="onAgregar()"
                         class="login100-form-btn"
                        type="button"
                        >
                    Agregar
                </button>
            </div>
          </div>
</div>

</div>

<div class="row">

  <div class="col mt-3 mb-3">
    <app-buscar></app-buscar>
  </div>

  <div class="col">

<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">Apellido</th>
        <th scope="col" *ngIf="eliminar"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let usuario of usuarios; let i = index ">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ usuario.name}} </td>
        <td>{{usuario.email }}</td>
        <td *ngIf="eliminar">Eliminar</td>
      </tr>
    </tbody>
  </table>

<div class="text-right p-t-8 p-b-31"></div>
    

</div>
</div>
