<span class=" mt-3 login100-form-title p-b-49">
    Lista de Peliculas
</span>



<div class="row">
    <div class="col-6">
            <div class="container-login100-form-btn">
              <div class="wrap-login100-form-btn">
                  <div class="login100-form-bgbtn"></div>
                  <button (click)="onRegresar()"
                          class="login100-form-btn"
                          type="button"
                          >
                      Regresar
                  </button>
              </div>
            </div>
            </div>
            <div class="col-6">
            <div class="container-login100-form-btn">
              <div class="wrap-login100-form-btn">
                  <div class="login100-form-bgbtn"></div>
                  <button (click)="onAgregar()"
                           class="login100-form-btn"
                          type="button"
                          >
                      Agregar
                  </button>
              </div>
            </div>
  </div>
  
  </div>
  
  <div class="row">
    <div class="col">
  
  <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nombre</th>
          <th scope="col">Apellido</th>
          <th scope="col" *ngIf="eliminar"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let movie of movies; let i = index ">
          <th scope="row">{{ i + 1 }}</th>
          <td>{{ movie.title}} </td>
          <td>{{movie.description }}</td>
          <td *ngIf="eliminar">Eliminar</td>
        </tr>
      </tbody>
    </table>
  
  <div class="text-right p-t-8 p-b-31"></div>
      
  
  </div>
  </div>
